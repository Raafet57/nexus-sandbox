# Pre-commit hooks configuration for Nexus Global Payments Sandbox
# See https://pre-commit.com for more information

repos:
  # =============================================================================
  # Built-in hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '(node_modules|\.git|__pycache__|.*\.pyc)'
      - id: end-of-file-fixer
        exclude: '(node_modules|\.git|__pycache__|.*\.pyc)'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags like !!join
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: '(test|mock|example|\.env\.example)'
      - id: mixed-line-ending
        args: ['--fix=lf']

  # =============================================================================
  # Python hooks
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']

  # =============================================================================
  # TypeScript/JavaScript hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: '(node_modules|package-lock\.json)'
        additional_dependencies:
          - prettier@3.1.1

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        types_or: [javascript, jsx, ts, tsx]
        args: ['--fix']
        exclude: '(node_modules)'
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@7.0.0'
          - '@typescript-eslint/parser@7.0.0'
          - typescript-eslint@7.0.0

  # =============================================================================
  # Docker hooks
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']

  # =============================================================================
  # Shell script hooks
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # =============================================================================
  # YAML/Markdown hooks
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        additional_dependencies:
          - markdownlint-cli@0.38.0
        exclude: '(node_modules)'

# =============================================================================
# Configuration
# =============================================================================
default_language_version:
  python: python3.11
  node: 20.x

# Exclude common directories
exclude: |
  (?x)^(
    node_modules/|
    __pycache__/|
    \.git/|
    \.tox/|
    \.venv/|
    venv/|
    env/|
    \.eggs/|
    \.eggs/|
    build/|
    dist/|
    \.pyc/|
    \.cache/|
    .*\.pyc$
  )
